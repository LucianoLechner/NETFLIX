<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./syle.css" type="text/css"> 
    <title>Netflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./IMAGE/logo.png" alt="image">
            </div>
            <div class="selectbutton">
                <div class="select">
                    <select name="lang" id="lang">
                        <option value="pt-br">Português</option>
                        <option value="en">Inglês</option>
                    </select>
                </div>
                <div class="button">
                    <button type=""><a href="https://www.netflix.com/login">Entrar</a></button>
                </div>
            </div>         
        </div>
        <div class="titulo">
            <div>
                <h1>Filmes, séries e muito mais, sem limites</h1>
                <p>Assista onde quiser. Cancele quando quiser.</p>
                <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
            </div>    
        </div>
        <div class="cadastro">
            <div>
                <input type="email" name="" id="" placeholder="Email">
                <button type=""><a href="https://www.netflix.com/login">Vamos lá<span>&#x276D</span></a ></button>
            </div>           
        </div>
        <div class="footer">
            <img src="./IMAGE/pipoca.png" alt="Imagem">
            <div>
                <h2>A Netflix que você adora por apenas R$ 20,90.</h2>
                <p>Assine o plano Padrão com anúncios.</p>
                <a href="https://www.netflix.com/br/ads-plan">Saiba mais</a>
            </div>
        </div>
    </div>  
    <div class="teste2">
        <h1>teste2</h1>
    </div>
</body>
</html>
